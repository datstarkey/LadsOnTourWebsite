<nb-card class="card animate__animated animate__fadeInUp">
  <nb-card-header>
    <div class="space-component">
      <h6 class="text-alternate">{{ title }} Classes</h6>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="chart-container" style="height: 100%;">
      <app-bar-chart-colored
        class="bar-chart"
        [data]="data"
        style="height: 100%; width: 100%;"
      ></app-bar-chart-colored>
    </div>
  </nb-card-body>
</nb-card>
