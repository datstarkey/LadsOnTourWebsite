<div class="row text-center">
  <h3>{{ viewDate | calendarDate: view + "ViewTitle":locale }}</h3>
  <div style="margin-bottom: 10px">
    <button
      nbButton
      style="margin-right: 10px"
      status="info"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
    >
      Previous
    </button>
    <button
      style="margin-right: 10px"
      nbButton
      status="danger"
      mwlCalendarToday
      [(viewDate)]="viewDate"
    >
      Today
    </button>
    <button
      status="info"
      nbButton
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
    >
      Next
    </button>
  </div>
</div>

<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [activeDayIsOpen]="activeDayIsOpen"
  (dayClicked)="dayClicked($event.day)"
>
</mwl-calendar-month-view>
