<nb-card style="margin-top: 10px">
  <nb-card-body>
    <h6 class="mobile-only">Roster: {{ count }}</h6>

    <div class="filters">
      <h6 class="desktop-only">Roster: {{ count }}</h6>

      <div>
        <nb-select
          placeholder="Role"
          filled
          class="mr"
          [(selected)]="filteredRole"
          (selectedChange)="filter()"
        >
          <nb-option value="Role">Role</nb-option>
          <nb-option *ngFor="let role of roles" [value]="role">{{
            role
          }}</nb-option>
        </nb-select>

        <nb-select
          placeholder="Class"
          filled
          class="mr"
          [(selected)]="filteredClass"
          (selectedChange)="filter()"
        >
          <nb-option value="Class">Class</nb-option>
          <nb-option *ngFor="let class of classes" [value]="class">{{
            class
          }}</nb-option>
        </nb-select>
        <button nbButton class="mu" status="danger" (click)="reset()">
          Clear
        </button>
      </div>
    </div>

    <app-rosterTable [users]="data" class="table-container"></app-rosterTable>
  </nb-card-body>
</nb-card>
