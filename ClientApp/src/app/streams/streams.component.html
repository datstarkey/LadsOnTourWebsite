<div class="streams">
  <div class="animate__animated animate__fadeInDown full-width">
    <h3>Currently Active Streams</h3>

    <h6 *ngFor="let stream of streamData.live">{{ stream }}</h6>
  </div>
  <div class="animate__animated animate__fadeInUp full-width">
    <h3>Offline Streams</h3>
    <h6 *ngFor="let stream of streamData.offline">{{ stream }}</h6>
  </div>
</div>
